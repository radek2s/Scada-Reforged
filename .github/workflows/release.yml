name: Release Scada-Reforged
on:
  push:
    tags:
      - 'v*'

jobs:

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set version tag
        id: variables
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      - name: Check version tag
        run: echo ${{ steps.variables.outputs.tag }}
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: 'gradle'
      - run: ./gradlew :srf-ds-virtual:bootJar
      - run: ./gradlew :srf-core:bootJar
      - name: Upload srf-core.jar
        uses: actions/upload-artifact@v3
        with:
          name: srf-core.jar
          path: ./srf-core/build/libs/srf-core-*.jar
      - name: Upload srf-ds-virtual.jar
        uses: actions/upload-artifact@v3
        with:
          name: srf-ds-virtual.jar
          path: ./srf-ds-virtual/build/libs/srf-ds-virtual-*.jar
